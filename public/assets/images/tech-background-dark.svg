<svg width="700" height="700" viewBox="0 0 700 700" xmlns="http://www.w3.org/2000/svg">
  <style>
    @keyframes scale {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.02);
      }
      100% {
        transform: scale(1);
      }
    }
    .radar {
      fill: none;
      stroke: #f5f5f5;
      stroke-width: 2;
      opacity: 0.12;
      animation: scale 10s ease-in-out infinite;
    }
    .radar-fill {
      fill: #f5f5f5;
      stroke: none;
      opacity: 0.05;
      animation: scale 10s ease-in-out infinite;
    }
  </style>

  <!-- Radar Chart -->
  <g transform="translate(350, 350)">
    <!-- Radar Grid -->
    <g>
      <polygon
        class="radar radar-fill"
        points="0,-200 173.2,-100 173.2,100 0,200 -173.2,100 -173.2,-100"
      />
      <polygon
        class="radar radar-fill"
        points="0,-150 129.9,-75 129.9,75 0,150 -129.9,75 -129.9,-75"
      />
      <polygon
        class="radar radar-fill"
        points="0,-100 86.6,-50 86.6,50 0,100 -86.6,50 -86.6,-50"
      />
      <polygon
        class="radar radar-fill"
        points="0,-50 43.3,-25 43.3,25 0,50 -43.3,25 -43.3,-25"
      />
    </g>

    <!-- Radar Lines -->
    <g>
      <line class="radar" x1="0" y1="0" x2="0" y2="-200" />
      <line class="radar" x1="0" y1="0" x2="173.2" y2="-100" />
      <line class="radar" x1="0" y1="0" x2="173.2" y2="100" />
      <line class="radar" x1="0" y1="0" x2="0" y2="200" />
      <line class="radar" x1="0" y1="0" x2="-173.2" y2="100" />
      <line class="radar" x1="0" y1="0" x2="-173.2" y2="-100" />
    </g>
  </g>
</svg>
